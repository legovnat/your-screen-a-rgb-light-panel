<head>
    <link href="css/output.css" rel="stylesheet">
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#000000">
    <title>Make your screen a RGB light panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="manifest" href="icons/site.webmanifest">
</head>

<body id="background" class="flex flex-col h-dvh w-screen p-4 bg-gradient-to-t from-zinc-950 to-zinc-900">
    <div class="flex justify-between flex-col w-full h-full">
        <div class="flex flex-col space-y-4 md:space-y-8">
            <div class="border-b-4 border-pink-400">
                <h1 class="text-4xl md:text-6xl font-medium text-zinc-100">Make your screen a <span
                        class="italic font-bold"><span class="text-red-600">R</span><span
                            class="text-green-600">G</span><span class="text-blue-600">B</span> light
                        panel</span></h1>
            </div>
            <div class="flex flex-col">
                <canvas id="canvas" class="border-4 border-zinc-950 rounded-xl md:h-[20rem] h-80 w-full"></canvas>
                <div id="divVideo" class="rounded-full blur-3xl absolute -z-20 w-screen left-0 md:h-[20rem] h-80"
                    style="background-color: #ff0000">
                </div>
            </div>
            <div class="flex flex-col space-y-4">
                <div class="flex flex-row w-full space-x-4">
                    <label for="inputText" class="text-zinc-100 text-xl md:text-4xl pt-2 ">Choose a color:</label>
                    <div class="flex-col space-y-1">
                        <div class="flex flex-row space-x-4">
                            <input type="text" id="inputText" name="inputText" value="ff0000" maxlength="7"
                                class="md:text-4xl flex bg-transparent border-2 border-pink-400 text-zinc-100 w-24 md:w-40 rounded-xl p-1 text-xl">
                            <input id="inputColor" type="color" value="#ff0000"
                                class="flex bg-transparent border-2 border-pink-400 md:p-0.5 md:m-0.5 rounded-xl w-10 h-10 md:w-12 md:h-12">
                        </div>
                        <p id="inputError" class="text-sm md:text-md text-pink-400 flex-shrink-0"></p>
                    </div>

                </div>
                <button id="fullscreen-button"
                    class="font-bold text-2xl md:text-4xl shadow-lg rounded-xl p-2 md:p-4 text-zinc-100 bg-pink-600 hover:bg-pink-800 active:bg-pink-500 transition duration-150 ease-in-out">
                    Fullscreen it!</button>
            </div>
        </div>
        <div class="mt-4 border-t-4 border-pink-400 flex flex-row-reverse items-center justify-start">
            <p class="text-xs md:text-lg text-zinc-300 -mr-8 md:mr-0">Developed by <a class="underline"
                    href="https://www.instagram.com/nathan.makesthings.vogel/">Nathan Vogel</a> -- Version 2.0.0</p>
        </div>
        <p id="mobileMessage"
            class="text-xl md:text-2xl z-30 text-center hidden transition-opacity opacity-100 ease-in-out duration-1000 text-zinc-950 bg-gradient-to-b from-pink-100/0 to-pink-100 pt-36 pb-2 rounded-xl shadow-lg">
            Tap anywhere to exit fullscreen.</p>
    </div>
</body>
