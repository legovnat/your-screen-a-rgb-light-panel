<head>
    <link href="css/output.css" rel="stylesheet">
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <title>Make your screen a RGB light panel</title>
</head>

<body class="flex flex-col m-4 h-svh w-screen justify-between bg-gradient-to-b from-zinc-950 to-zinc-900">
    <div class="flex flex-col space-y-4">
        <h1 class="text-4xl md:text-xl font-medium text-zinc-100">Make your screen a <span class="italic">RGB light
                panel </span> <span class="text-4xl">&#127909;</span></h1>
        <div class="hidden">
            <canvas id="canvas"></canvas>
        </div>
        <video id="video" muted playsinline class="hidden"></video>
        <div id="divVideo" class="flex w-full h-1/2" style="background-color: #ff0000"></div>
        <div class="flex flex-row space-x-4 w-full content-center">
            <label for="inputText" class="text-zinc-100 text-2xl">Pick a color:</label>
            <div class="flex flex-col space-y-1">
                <input type="text" id="inputText" name="inputText" value="ff0000" maxlength="7" class="bg-transparent border-2 border-rose-400 text-zinc-100 rounded-md p-1">
                <p id="inputError" class="text-sm text-rose-400"></p>
            </div>
            <input id="inputColor" type="color" value="#ff0000" class="bg-transparent border-2 border-rose-400 p-0.5 m-0.5 rounded-md w-[2rem] h-[2rem]">
        </div>
        <button id="fullscreen-button"
            class="text-4xl md:text-xl shadow-lg rounded-md p-4 md:p-2 text-zinc-100 bg-rose-700 hover:bg-rose-900 transition duration-150 ease-in-out">
            Fullscreen it!</button>
    </div>
    <div class="flex flex-col justify-center items-center space-y-1 w-full shrink">
        <div>
            <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js"
                data-name="bmc-button" data-slug="nathanvogel" data-color="#e63b7a" data-emoji="â˜•" data-font="Poppins"
                data-text="Buy me a coffee" data-outline-color="#ffffff" data-font-color="#ffffff"
                data-coffee-color="#FFDD00"></script>
        </div>
        <p class="flex justify-center text-zinc-300">Version 0.2.5</p>
    </div>
</body>
