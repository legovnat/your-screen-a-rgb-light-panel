<body class="flex flex-col m-4 h-screen bg-gradient-to-b from-zinc-950 to-zinc-900">
    <h1 class="text-xl font-medium text-zinc-100 mb-4">Make your screen a <span class="italic">RGB light
            panel </span>
        <span class="text-2xl">&#127909;</span>
    </h1>
    <div class="w-full h-full">
        <div class="space-y-4">
            <div class="w-full h-1/2">
                <canvas id="canvas" class="w-full h-full border-4 border-zinc-900 rounded-lg"></canvas>
            </div>
            <button id="fullscreen-button"
                class="shadow-lg rounded-md p-2 text-zinc-100 bg-rose-700 hover:bg-rose-900 transition duration-150 ease-in-out">

            <div class="flex flex-row space-x-4 items-baseline">

                <div class="flex flex-col space-y-1 w-1/4">
                    <input type="text" id="inputColor" name="inputColor" value="FF0000" maxlength="7"
                        class="rounded-md p-1">
                    <p id="inputError" class="text-sm text-rose-400"></p>
                </div>
                <!-- <input type="color" value="#ff0000" class="rounded-full w-7 h-7"> -->
            </div>
        </div>
    </div>
    <div class="flex flex-col justify-center items-center space-y-1 w-full shrink">
        <div class="scale-75">
            <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js"
                data-name="bmc-button" data-slug="nathanvogel" data-color="#e63b7a" data-emoji="â˜•" data-font="Poppins"
                data-text="Buy me a coffee" data-outline-color="#ffffff" data-font-color="#ffffff"
                data-coffee-color="#FFDD00"></script>
        </div>
        <p class="flex justify-center text-zinc-300">Version 0.1.0</p>
    </div>
</body>
