<head>
    <link href="css/output.css" rel="stylesheet">
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <title>Make your screen a RGB light panel</title>
</head>

<body class="flex flex-col h-dvh w-screen bg-gradient-to-b from-zinc-950 to-zinc-900">
    <div class="m-4 flex justify-between flex-col w-full h-full">
        <div class="flex flex-col space-y-4">
            <h1 class="text-8xl font-medium text-zinc-100">Make your screen a <span class="italic">RGB light
                    panel</span> <!-- <span class="text-4xl"> &#127909;</span> --></h1>
            <canvas id="canvas" class="border-4 border-zinc-950 rounded-md flex h-7/8 w-full"></canvas>
            <video id="video" muted playsinline class="hidden"></video>
            <!-- <div id="divVideo" class="hidden:" style="background-color: #ff0000"></div> -->
            <div class="flex flex-row w-full justify-start">
                <label for="inputText" class="flex text-zinc-100 text-6xl">Pick a color:</label>
                <div class="flex flex-col space-y-1">
                    <input type="text" id="inputText" name="inputText" value="ff0000" maxlength="7"
                        class="flex bg-transparent border-2 border-pink-400 text-zinc-100 w-3/4 rounded-md p-1 text-6xl">
                    <p id="inputError" class="text-sm text-pink-400"></p>
                </div>
                <input id="inputColor" type="color" value="#ff0000"
                    class="flex bg-transparent border-2 border-pink-400 p-0.5 m-0.5 rounded-md w-20 h-20">
            </div>
            <button id="fullscreen-button"
                class="text-6xl shadow-lg rounded-md p-10 text-zinc-100 bg-pink-700 hover:bg-pink-900 transition duration-150 ease-in-out">
                Fullscreen it!</button>
        </div>
        <div class="border-t-8 border-pink-400 flex flex-row-reverse justify-between items-center w-full">
            <div>
                <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js"
                    data-name="bmc-button" data-slug="nathanvogel" data-color="#be185d" data-emoji="â˜•"
                    data-font="Cookie" data-text="Buy me a coffee" data-outline-color="#ffffff"
                    data-font-color="#ffffff" data-coffee-color="#FFDD00"></script>
            </div>
            <p class="flex justify-center text-4xl text-zinc-300">Developed by Nathan Vogel -- Version 0.3.9</p>
        </div>
    </div>
</body>
